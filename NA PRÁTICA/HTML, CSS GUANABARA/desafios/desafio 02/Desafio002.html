<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá <br> usar em cada caso. </P>
    <ul>
        <li><abbr title="Use a tag <p> "><u>Parágrafos</u> </abbr></li>
        <li><abbr title="Use as tags <h1> ... <h6>"><u>Títulos</u></abbr></li>
        <li><abbr title="Use a tag <img> "><u>Imagens</u></abbr></li>
        <li><abbr title="Use a tag <abbr>"><u>Abreviações</u></abbr></li>
        <li><abbr title="Use a tag <code>"><u>Códigos-Fontes</u></abbr></li>
        <li><abbr title="Use a tag <ol> e <li>"><u>Listas Numeradas</u></abbr></li>
        <li><abbr title="Use a tag <ul> e <li>"><u>Listas Aleatórias</u></abbr></li>
    </ul>
    
</body>
</html>
