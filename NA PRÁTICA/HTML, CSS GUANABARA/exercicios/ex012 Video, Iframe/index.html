<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/meu-video-mp4.mp4" width="500" controls poster="imagens/ponte.jpg" loop ></video>
    <!--Caso ocorra de usuário querer navegar seu site por um outro navegador que não suporte o formato de vídeo, devemos utilizar outra estilo de TAG . para que por acaso não funcionar um formato de video, sucederá o posterior da tag-->
    <video controls width="600" poster="imagens/ponte-500.jpg" loop >
        <source src="midia/meu-video-m4v.m4v" type="video/mp4">
        <source src="midia/meu-video-mp4.mp4" type="video/mp4">
        <source src="midia/meu-video-webm.webm" type="video/webm">
        <source src="midia/meu-video-ogv.ogv" type="video/ogg"> <!--Esta TAG Usar - se - ia caso eu tivesse um vídeo com formato ogg-->
        <p>Seu navegador não tem compatibilidade com reprodução de videos. </p>

    </video>

    <h1>Inserindo vídeos do YouTube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do vimeo.</h1>
    <iframe src="https://player.vimeo.com/video/197093965?color=ff9933" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
